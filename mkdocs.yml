# =========================
# 基本信息
# =========================
site_name: 我的资料小站
site_description: 初中数学知识点与作业讲解
site_author: 莫说数
site_url: http://127.0.0.1:8000/

# =========================
# 主题设置（Material）
# =========================

# 主题设置（Material）
theme:
  name: material
  language: zh
  features:
    - navigation.tabs        # 顶部标签
    - navigation.sections    # 左侧分组
  #  - navigation.expand      # 默认展开导航
    - navigation.top         # 返回顶部
    - toc.integrate          # 页面内目录（自动）
    - search.highlight
    - search.suggest
  palette:
    - scheme: default       # 黑板风
      primary: indigo      
      accent: deep-orange
  font:
    text: "Microsoft YaHei"  # 中文正文用微软雅黑
    code: "Fira Code"       # 代码字体
    # 打印优化
  print:
    collapse: false          # 打印时展开全部
    hide-elements:
      - toc                 # 打印时隐藏侧边栏


# Markdown 扩展（自动目录 + 数学友好）
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - footnotes
  - meta
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

# =========================
# 数学公式渲染（MathJax）
# =========================
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# =========================
# 插件（保持最少，最稳定）
# =========================
plugins:
  - search   # 如需搜索，取消注释即可
  - marp-ignore
  - img-tag-relative:
      base_path: docs
      process_md_images: false

